<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="background-img">
        <img src="/img/universe.jpg" alt="some image">
        <div class="box"></div>
    </div>

    <div class="form-wrapper">
        <div class="header main">
            <h1>
                <p>This is not real. This is not real. This is not real. This is not real. This is not real. This is not real.</p>
                <p>This is not real. This is not real. This is not real.</p>
                <p>Just do it.</p>
            </h1>
        </div>

        <form class="main" action="post">
            <fieldset class="inputs">
                <legend>Register now:</legend>
                <div>
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div>
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd">
                </div>

                <div>
                    <label for="pwd-cnfrm">Repeat password:</label>
                    <input type="password" id="pwd-cnfrm" name="pwd-cnfrm">
                </div>
            </fieldset>
        </form>

        <div class="footer main">
            <button type="button">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>

    </div>
</body>
</html>
